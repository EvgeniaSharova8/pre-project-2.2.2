<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<p>Cars</p>
<table border="3">
    <tr>
        <th>Firm</th>
        <th>Model</th>
        <th>Year</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.firm}"></td>
        <td th:utext="${car.model}"></td>
        <td th:utext="${car.year}"></td>
    </tr>
</table>
</body>
</html>
