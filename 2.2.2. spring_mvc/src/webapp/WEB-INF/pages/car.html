<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>model</th>
        <th>mileage</th>
        <th>year</th>
    </tr>

    <tr th:each="car, state : ${car}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.mileage}">mileage</td>
        <td th:utext="${car.year}">year</td>
    </tr>
</table>

</body>

</html>
